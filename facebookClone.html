<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/facebook.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in and sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="Container md:flex mx-auto items-center justify-center my-[2rem]">
        <div class="left lg:my-[10rem] lg:text-3xl lg:mr-[5rem]" >
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="md:text-3xl text-2xl mx-6 md:ml-[5rem] ml-[3rem] font-bold">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-10 rounded-xl w-[23rem] md:w-[50rem] text-lg md:mr-[5rem] ml-[1rem] my-[2rem]"> 
            <input class="px-5 h-12 my-3 border border-1 border-gray rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 border-gray rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-md py-3 my-3 font-bold text-2xl">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-md py-3 px-4 my-3 font-bold text-1xl md:text-2xl mx-auto md:w-fit w-[15rem]">Create New Account</button>
        </div>
    </div>
</body>
</html>
