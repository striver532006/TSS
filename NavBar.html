<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="font-[Poppins] bg-gradient-to-t from-[#f7b0e3] to-[#8db3f5] h-screen">
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div class="">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/devil-logo-png-transparent.png"alt=""class="w-16"/>
        </div>
        <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
          <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-12 courser-pointer">
            <li>
              <a href="#" class="hover:text-gray-600 cursor-pointer">Products</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-600 cursor-pointer">Solution</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-600 cursor-pointer">Resource</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-600 cursor-pointer">Developers</a>
            </li>
            <li>
              <a href="#" class="hover:text-gray-600 cursor-pointer">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign in</button>
          <div>
            <ion-icon onclick="onToggleMenu(this)"name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
          </div>
        </div>
      </nav>
    </header>

    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[9%]");
      }
    </script>
  </body>
</html>
